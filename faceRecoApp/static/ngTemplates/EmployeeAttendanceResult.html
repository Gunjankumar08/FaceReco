<style media="screen">


  .form-control{
    border-radius:10px;
  }
  .button1 {
  background-color: white;
  color: black;
  border: 4px solid #003366;
}

.button1:hover {
  background-color: #003366;
  color: white;
}
#vid{
 width: 360px;
 height: 280px;
 /* border: 1px solid black; */
}

</style>

<div class="container-fluid "style="margin-top:5%;" >
  <div class="row" >
    <div class="col-md-offset-4 col-md-4">
    <div class="form-group">
      <label >Login-ID:</label>
      <input type="text" class="form-control" ng-model="form.user_email" placeholder="Login-ID" >
    </div>
    </div>
    </div>
        <div class="row">
          <div class="col-md-offset-4 col-md-4">
          <div class="form-group">
            <label >User-ID:</label>
            <input type="text" class="form-control" ng-model="form.employee_id" placeholder="User-ID" >
          </div>
          </div>
          </div>





  <div class="row text-center">
  <div class="col-md-offset-5 col-md-2">
  <button style="width:120px;height:45px;border-radius:20px;" class="button1"ng-click="SearchingResult()">Submit</button>
  </div>
  </div>
  <div class="row"style="margin-top:2%;">
        <table class="table table-hover"  >
    <tbody>
      <tr ng-repeat="k in AttendanceResult">
        <td style="padding-left:20px;"><b>Employee Message:-</b>{{k.empMessage}}</td>
        <td><b>Employee Image:-</b>{{k.imagePath}}</td>
        <td><video id="vid" src="{{k.imagePath}}"></video></td>
      </tr>

    </tbody>
  </table>
  </div>
</div>
